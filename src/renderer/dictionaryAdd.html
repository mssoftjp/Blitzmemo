<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; object-src 'none'; base-uri 'none'"
    />
    <title></title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="avi-root">
    <div class="avi-header">
      <div class="avi-subtitle" data-i18n="dictionaryAdd.subtitle"></div>
    </div>

    <section class="avi-card">
      <div class="avi-row">
        <div class="avi-label" data-i18n="prefs.dictionary.table.mode"></div>
        <label>
          <input id="dictionaryModeReplace" type="radio" name="dictionaryMode" value="replace" checked />
          <span data-i18n="prefs.dictionary.mode.replace"></span>
        </label>
        <label>
          <input id="dictionaryModeProtect" type="radio" name="dictionaryMode" value="protect" />
          <span data-i18n="prefs.dictionary.mode.protect"></span>
        </label>
      </div>
      <div class="avi-row">
        <label id="dictionaryFromLabel" class="avi-label" for="dictionaryFrom" data-i18n="dictionaryAdd.label.from"></label>
        <input id="dictionaryFrom" class="avi-input" type="text" />
      </div>
      <div id="dictionaryToRow" class="avi-row avi-row-secondary">
        <label class="avi-label" for="dictionaryTo" data-i18n="dictionaryAdd.label.to"></label>
        <input id="dictionaryTo" class="avi-input" type="text" />
      </div>
      <div id="dictionaryReplaceSelectionRow" class="avi-row avi-row-secondary">
        <label
          class="avi-label"
          for="dictionaryReplaceSelection"
          data-i18n="dictionaryAdd.label.replaceSelection"
        >
        </label>
        <input id="dictionaryReplaceSelection" class="avi-checkbox" type="checkbox" checked />
      </div>
      <div id="dictionaryStatus" class="avi-help"></div>
      <div class="avi-actions">
        <button id="dictionaryCancel" class="avi-button avi-button-secondary" type="button" data-i18n="common.cancel"></button>
        <button id="dictionarySave" class="avi-button avi-button-primary" type="button" data-i18n="common.save"></button>
      </div>
    </section>

    <script type="module" src="./app.js"></script>
  </body>
</html>
