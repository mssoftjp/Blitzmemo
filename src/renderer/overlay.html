<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; object-src 'none'; base-uri 'none'"
    />
    <title></title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        overflow: hidden;
      }

      .avi-overlay {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.72);
        color: #fff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        font-size: 11px;
        letter-spacing: 0.6px;
        user-select: none;
        -webkit-user-select: none;
      }

      .avi-mic {
        width: 12px;
        height: 12px;
        display: block;
        fill: #fff;
      }

      .avi-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: radial-gradient(
          circle at 50% 50%,
          rgba(255, 59, 48, 1) 0%,
          rgba(255, 59, 48, 0.85) 42%,
          rgba(255, 59, 48, 0.35) 78%,
          rgba(255, 59, 48, 0.02) 100%
        );
        box-shadow: 0 0 5px rgba(255, 59, 48, 0.25);
        transform: none;
        transition: box-shadow 60ms linear, transform 60ms linear;
      }

      .avi-state-transcribing .avi-dot {
        background: radial-gradient(
          circle at 50% 50%,
          rgba(10, 132, 255, 1) 0%,
          rgba(10, 132, 255, 0.85) 42%,
          rgba(10, 132, 255, 0.35) 78%,
          rgba(10, 132, 255, 0.02) 100%
        );
        box-shadow: 0 0 5px rgba(10, 132, 255, 0.25);
        transform: none;
      }
    </style>
  </head>
  <body>
    <div id="root" class="avi-overlay avi-state-recording">
      <svg class="avi-mic" viewBox="0 0 24 24" aria-hidden="true">
        <path
          d="M12 14a3 3 0 0 0 3-3V5a3 3 0 1 0-6 0v6a3 3 0 0 0 3 3Zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 6 6.92V21H9v2h6v-2h-2v-3.08A7 7 0 0 0 19 11h-2Z"
        />
      </svg>
      <span class="avi-dot" aria-hidden="true"></span>
      <span id="label"></span>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
