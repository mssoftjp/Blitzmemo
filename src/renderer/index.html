            <section class="avi-card">

          <div class="avi-page" data-avi-page="appearance">

              </div>
              <div class="avi-row avi-row-secondary">
                <label class="avi-label" for="accentColor" data-i18n="prefs.appearance.accentColor.label"></label>

                <button
                  id="accentColorReset"
                  class="avi-button avi-button-secondary"
                  type="button"
                  data-i18n="common.reset"
                ></button>
	              </div>
	            </section>

            <section class="avi-card">
              <div class="avi-row">
                <label class="avi-label" for="overlayPlacement" data-i18n="prefs.appearance.overlayPlacement.label"></label>

                    class="avi-icon-button"

                    aria-label=""

                    data-i18n="common.hide"

	              <div id="usageMeta" class="avi-help"></div>
	              <div id="usageSummary" class="avi-help"></div>
	              <div id="usageTable" class="avi-table-wrap"></div>
	              <div class="avi-help" data-i18n="prefs.usage.help.estimatedCost"></div>
	              <div class="avi-row avi-row-secondary">
	                <button id="clearUsage" class="avi-button avi-button-secondary" type="button" data-i18n="common.reset">
	                </button>
	              </div>
	            </section>
	          </div>

	          <div class="avi-page" data-avi-page="stats">
	            <section class="avi-card">
	              <div class="avi-row avi-row-secondary">
	                <label class="avi-label" for="statsGroupBy" data-i18n="prefs.stats.groupBy.label"></label>
	                <select id="statsGroupBy" class="avi-select">
	                  <option value="day" data-i18n="prefs.stats.groupBy.day"></option>
                  <option value="week" data-i18n="prefs.stats.groupBy.week"></option>
                  <option value="month" data-i18n="prefs.stats.groupBy.month"></option>
                </select>
              </div>

              <div class="avi-row avi-row-secondary">
                <label class="avi-label" for="keyboardCharsPerMinute" data-i18n="prefs.stats.keyboardCharsPerMinute.label">
                </label>
                <input
                  id="keyboardCharsPerMinute"
                  class="avi-input avi-input-compact"
                  type="number"
                  min="0"
                  max="10000"
                  step="1"
	                />
	              </div>
                <div class="avi-row avi-row-secondary avi-row-inline">
                  <label
                    class="avi-label"
                    for="statsIncludeWaitTime"
                    data-i18n="prefs.stats.includeWaitTime.label"
                  ></label>
                  <input id="statsIncludeWaitTime" class="avi-checkbox" type="checkbox" />
                </div>
		              <div id="statsMeta" class="avi-help"></div>
		              <div id="statsSummary" class="avi-help"></div>
		              <div id="statsTable" class="avi-table-wrap"></div>
		              <div class="avi-row avi-row-secondary">
	                <button id="clearStats" class="avi-button avi-button-secondary" type="button" data-i18n="common.reset">
	                </button>
	              </div>
	            </section>
	          </div>
		
		          <div class="avi-page" data-avi-page="transfer">
		            <section class="avi-card">
		              <div class="avi-row avi-row-secondary avi-row-checkbox-column">
		                <label class="avi-label" for="appDataAppSettings" data-i18n="prefs.transfer.appSettings"></label>
		                <input id="appDataAppSettings" class="avi-checkbox" type="checkbox" checked />
		              </div>
		              <div class="avi-row avi-row-secondary avi-row-checkbox-column">
		                <label class="avi-label" for="appDataDictionary" data-i18n="prefs.transfer.dictionary"></label>
		                <input id="appDataDictionary" class="avi-checkbox" type="checkbox" checked />
		              </div>
		              <div class="avi-row avi-row-secondary avi-row-checkbox-column">
		                <label class="avi-label" for="appDataHistory" data-i18n="prefs.transfer.history"></label>
		                <input id="appDataHistory" class="avi-checkbox" type="checkbox" checked />
		              </div>
		              <div class="avi-row avi-row-secondary avi-row-checkbox-column">
		                <label class="avi-label" for="appDataStats" data-i18n="prefs.transfer.stats"></label>
		                <input id="appDataStats" class="avi-checkbox" type="checkbox" checked />
		              </div>
		              <div class="avi-row avi-row-secondary avi-row-checkbox-column">
		                <label class="avi-label" for="appDataUsage" data-i18n="prefs.transfer.usage"></label>
		                <input id="appDataUsage" class="avi-checkbox" type="checkbox" checked />
		              </div>
	
	              <div class="avi-row avi-row-secondary">
	                <button id="appDataExport" class="avi-button avi-button-secondary" type="button" data-i18n="common.export">
	                </button>
	                <button id="appDataImport" class="avi-button avi-button-secondary" type="button" data-i18n="common.import">
	                </button>
	              </div>
	
	              <div id="appDataStatus" class="avi-help"></div>
	            </section>
	          </div>

	          <div class="avi-page" data-avi-page="about">
	            <section class="avi-card">
	              <div class="avi-row">
	                <div class="avi-label" data-i18n="prefs.about.copyright.label"></div>
	                <div id="aboutCopyright" class="avi-value"></div>
	              </div>

	              <div class="avi-row avi-row-secondary">
	                <div class="avi-label" data-i18n="prefs.about.version.label"></div>
	                <div class="avi-about-version-row">
	                  <div id="aboutVersion" class="avi-value"></div>
	                  <button
	                    id="aboutCheckUpdates"
	                    class="avi-button avi-button-secondary"
	                    type="button"
	                    data-i18n="prefs.about.updateCheck.button"
	                  ></button>
	                </div>
	              </div>
	
	              <div class="avi-row avi-row-secondary">
	                <div class="avi-label" data-i18n="prefs.about.website.label"></div>
	                <a id="aboutWebsiteLink" class="avi-link" href="#" rel="noopener noreferrer"></a>
	              </div>

	              <div class="avi-row avi-row-secondary">
	                <div class="avi-label" data-i18n="prefs.about.authorWebsite.label"></div>
	                <a id="aboutAuthorWebsiteLink" class="avi-link" href="#" rel="noopener noreferrer"></a>
	              </div>
	
	              <div class="avi-row avi-row-secondary">
	                <div class="avi-label" data-i18n="prefs.about.github.label"></div>
	                <a id="aboutGithubLink" class="avi-link" href="#" rel="noopener noreferrer"></a>
	              </div>

	              <div class="avi-row avi-row-secondary">
	                <div class="avi-label" data-i18n="prefs.about.donation.label"></div>
	                <a id="aboutDonationLink" class="avi-link" href="#" rel="noopener noreferrer"></a>
	              </div>
	            </section>

	            <div class="avi-about-donation">
	              <img
	                class="avi-about-donation-qr"
	                src="./assets/buymeacoffee-qr-code.png"
	                alt=""
	                data-i18n="prefs.about.donation.qrAlt"
	                data-i18n-attr="alt"
	              />
	              <div class="avi-help avi-about-donation-message" data-i18n="prefs.about.donation.qrMessage"></div>
	            </div>
	          </div>
        </div>
      </div>
    </div>

    <div id="appDataExportPasswordModal" class="avi-modal-overlay avi-hidden" tabindex="-1">
      <div class="avi-modal" role="dialog" aria-modal="true" aria-labelledby="appDataExportPasswordTitle">
        <div id="appDataExportPasswordTitle" class="avi-modal-title" data-i18n="prefs.transfer.exportPassword.title"></div>

        <div id="appDataExportPasswordChoice">
          <div class="avi-help" data-i18n="prefs.transfer.exportPassword.help"></div>
          <div class="avi-modal-actions">
            <button
              id="appDataExportPasswordNoPassword"
              class="avi-button avi-button-secondary"
              type="button"
              data-i18n="prefs.transfer.exportPassword.noPassword"
            ></button>
            <button
              id="appDataExportPasswordSetPassword"
              class="avi-button avi-button-primary"
              type="button"
              data-i18n="prefs.transfer.exportPassword.setPassword"
            ></button>
            <button id="appDataExportPasswordCancel" class="avi-button avi-button-secondary" type="button" data-i18n="common.cancel"></button>
          </div>
        </div>

        <div id="appDataExportPasswordSet" class="avi-hidden">
          <div class="avi-row">
            <label class="avi-label" for="appDataExportPasswordInput" data-i18n="prefs.transfer.exportPassword.password"></label>
            <input id="appDataExportPasswordInput" class="avi-input" type="password" autocomplete="new-password" />
          </div>
          <div class="avi-row avi-row-secondary">
            <label class="avi-label" for="appDataExportPasswordConfirmInput" data-i18n="prefs.transfer.exportPassword.passwordConfirm"></label>
            <input id="appDataExportPasswordConfirmInput" class="avi-input" type="password" autocomplete="new-password" />
          </div>
          <div id="appDataExportPasswordError" class="avi-help avi-help-danger"></div>
          <div class="avi-modal-actions">
            <button id="appDataExportPasswordBack" class="avi-button avi-button-secondary" type="button" data-i18n="prefs.transfer.exportPassword.back"></button>
            <button id="appDataExportPasswordSubmit" class="avi-button avi-button-primary" type="button" data-i18n="common.export"></button>
          </div>
        </div>
      </div>
    </div>

    <div id="appDataImportPasswordModal" class="avi-modal-overlay avi-hidden" tabindex="-1">
      <div class="avi-modal" role="dialog" aria-modal="true" aria-labelledby="appDataImportPasswordTitle">
        <div id="appDataImportPasswordTitle" class="avi-modal-title" data-i18n="prefs.transfer.importPassword.title"></div>
        <div class="avi-help" data-i18n="prefs.transfer.importPassword.help"></div>
        <div class="avi-row avi-row-secondary">
          <label class="avi-label" for="appDataImportPasswordInput" data-i18n="prefs.transfer.importPassword.password"></label>
          <input id="appDataImportPasswordInput" class="avi-input" type="password" autocomplete="current-password" />
        </div>
        <div id="appDataImportPasswordError" class="avi-help avi-help-danger"></div>
        <div class="avi-modal-actions">
          <button id="appDataImportPasswordCancel" class="avi-button avi-button-secondary" type="button" data-i18n="common.cancel"></button>
          <button id="appDataImportPasswordSubmit" class="avi-button avi-button-primary" type="button" data-i18n="common.import"></button>
        </div>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
